<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Chat App</title>
</head>
<body>
    <section>
    <div class="container">
       <div class="chat-app">
        <div class="messages" id="messages">
            <div class="title">
                <h1 class="title-text">Chat App</h1>
            </div>
            <div class="user-list">
               <div class="user active">
                <div class="image">
                    <img src="/img/istockphoto-1386479313-1024x1024.jpg">
                </div>
                <div class="info">
                    <h6>Lorem</h6>
                    <p>Messages</p>
                </div>
               </div>
               <div class="user">
                <div class="image">
                    <img src="/img/istockphoto-1437816897-1024x1024.jpg">
                </div>
                <div class="info">
                    <h6>Ipsum</h6>
                    <p>Messages</p>
                </div>
               </div>
               <div class="user">
                <div class="image">
                    <img src="/img/istockphoto-1476170969-1024x1024.jpg">
                </div>
                <div class="info">
                    <h6>Doler</h6>
                    <p>Messages</p>
                </div>
               </div>
            </div>
            <hr/>
            <div class="profile">
               <div class="image">
                  <img src="/img/boy.jpg">
               </div>
                <div class="name">
                    <h4>Zeko</h4>
                </div>
            </div>
            <div class="toggle">
                <i class="fa-solid fa-circle-half-stroke" id="toggle"></i>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <img src="/img/istockphoto-1386479313-1024x1024.jpg">
                <div class="info">
                    <h6>Lorem</h6>
                    <p>Online</p>
                </div>
            </div>
            <div class="message-list">
               <div class="message-box">
                <div class="user-img">
                    <img src="/img/istockphoto-1386479313-1024x1024.jpg">
                </div>
                <div class="text-box">
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
               </div>
               <div class="message-box-right">
                <div class="text-box">
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
                <div class="user-img-right">
                    <img src="/img/boy.jpg">
                </div>
               </div>
               <div class="message-box">
                <div class="user-img">
                    <img src="/img/istockphoto-1386479313-1024x1024.jpg">
                </div>
                <div class="text-box">
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
               </div>
               <div class="message-box-right">
                <div class="text-box">
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
                <div class="user-img-right">
                    <img src="/img/boy.jpg">
                </div>
               </div>
               <div class="chat-input">
                <div class="btn">
                    <button><i class="fa-regular fa-face-smile fa-sm"></i></button>
                    <button><i class="fa-solid fa-paperclip fa-sm"></i></button>
                </div>
                <input type="text" placeholder="Message">
                <button class="send">Send</button>
              </div>
            </div>
        </div>
    </div>








    </section>




    

    <script src="/script.js"></script>
</body>
</html>
